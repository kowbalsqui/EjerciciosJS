<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../css/style.css">  
   

</head>
<body>
    <form id="miFormulario">
        <h1>Formulario de registro de Usuario</h1>

        <!-- Nombre y Apellidos -->
        <label for="nombre">Nombre</label>
        <div style="display: flex; gap: 10px;">
            <p id="textNombre"></p>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" >
            <p id="textApellido"></p>
            <input type="text" id="apellido" name="apellido" placeholder="Apellidos" >
        </div>

        <!-- Nombre de usuario -->
        <label for="usuario">Nombre de usuario</label>
        <div style="display: flex; align-items: center; gap: 5px;">
            <p id="textUser"></p>
            <input type="text" id="usuario" name="usuario" placeholder="" style="flex-grow: 1;" >
            <span style="color: #aaa;">@gmail.com</span>
        </div>

        <!-- Contraseña y Confirmación -->
        <label for="password">Contraseña</label>
        <p id="textPasswd"></p>
        <input type="password" id="password" name="password"  >

        <label for="password2">Confirma tu contraseña</label>
        <p id="textPasswd2"></p>
        <input type="password" id="password2" name="password2" >

        <!-- Fecha de nacimiento -->
        <label>Fecha de nacimiento</label>
        <div class="date-group">
            <p id="textDia"></p>
            <input type="number" id="dia" name="dia" placeholder="Día" min="1" max="31" >
            <p id="textMes"></p>
            <select id="mes" name="mes" >
                <option value="">Mes</option>
                <option value="enero">Enero</option>
                <option value="febrero">Febrero</option>
                <option value="marzo">Marzo</option>
                <option value="abril">Abril</option>
                <option value="mayo">Mayo</option>
                <option value="junio">Junio</option>
                <option value="julio">Julio</option>
                <option value="agosto">Agosto</option>
                <option value="septiembre">Septiembre</option>
                <option value="octubre">Octubre</option>
                <option value="noviembre">Noviembre</option>
                <option value="diciembre">Diciembre</option>
            </select>
            <p id="textAnio"></p>
            <input type="number" id="año" name="año" placeholder="Año" min="1900" max="2023" >
        </div>

        <!-- Género -->
        <label for="genero">Sexo</label>
        <p id="textGenero"></p>
        <select id="genero" name="genero" >
            <option value="Masculino">Hombre</option>
            <option value="Femenino">Mujer</option>
        </select>

        <!-- Teléfono móvil con prefijo de país -->
        <label for="telefono">Teléfono móvil</label>
        <div style="display: flex; align-items: center; gap: 5px;">
            <p id="textPrefijo"></p>
            <select id="prefijo" name="prefijo" >
                <option value="+34">🇪🇸 +34</option>
                <option value="+1">🇺🇸 +1</option>
                <option value="+44">🇬🇧 +44</option>
                <option value="+33">🇫🇷 +33</option>
                <option value="+49">🇩🇪 +49</option>
                <option value="+39">🇮🇹 +39</option>
                <option value="+52">🇲🇽 +52</option>
                <option value="+54">🇦🇷 +54</option>
                <option value="+55">🇧🇷 +55</option>
                <option value="+81">🇯🇵 +81</option>
                <option value="+86">🇨🇳 +86</option>
                <!-- Añade más países según sea necesario -->
            </select>
            <p id="textTel"></p>
            <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono" style="flex-grow: 1;" >
        </div>

        <!-- Correo electrónico actual -->
        <label for="correoActual">Tu dirección de correo electrónico actual</label>
        <p id="textCorreo"></p>
        <input type="email" id="correoActual" name="correoActual" >

        <!-- Botón de Enviar -->
        <button type="submit">Enviar</button>
        <br>
        <button id="reset" type="button">Reiniciar Formulario</button>
    </form>
    <script type="text/javascript" src="../js/ejercicio2.js"></script>
</body>
</html>
