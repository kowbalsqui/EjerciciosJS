<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cafés</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/js.js"></script>
</head>
<body>
    <div class="form-container">
        <h1 id="usuario"></h1>
        <h1>Elige tu café favorito</h1>
        <form id="formulario-cafe">
            <label>
                <input type="radio" name="cafe" value="espresso"> Espresso
            </label>
            <label>
                <input type="radio" name="cafe" value="cappuccino"> Cappuccino
            </label>
            <label>
                <input type="radio" name="cafe" value="moka"> Moka
            </label>
            <br><br>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>
</body>
</html>
